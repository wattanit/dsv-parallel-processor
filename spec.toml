separator = "|"

[[output]]
# name the output file
outputFile = "output.tsv"
separator = "\t"

# each filter condition is listed below
[[filter]]

column = 1
columnType = "string"
values = [
    "OPTION1",
    "OPTION2"
]

[[filter]]
column = 3
columnType = "string"
values = [
    "A",
    "B"
]


